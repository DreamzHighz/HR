<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>สรุปคะแนน</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet'
        type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Techie Bootstrap 3 skin">
    <meta name="keywords" content="bootstrap 3, skin, flat">
    <meta name="author" content="bootstraptaste">

    <!-- Bootstrap css -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.techie.css" rel="stylesheet">

    <!-- =======================================================
    Theme Name: Techie
    Theme URL: https://bootstrapmade.com/techie-free-skin-bootstrap-3/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->

    <!-- Docs Custom styles -->
    <style>
        body,
        html {
            overflow-x: hidden
        }

        body {
            padding: 2% 4% 0;
            color: black;
        }

        footer {
            border-top: 1px solid #ddd;
            padding: 30px;
            margin-top: 50px
        }

        .navbar-container {
            position: relative;
            min-height: 100px
        }

        .navbar.navbar-fixed-bottom,
        .navbar.navbar-fixed-top {
            position: absolute;
            top: 50px;
            z-index: 0
        }

        .navbar.navbar-fixed-bottom .container,
        .navbar.navbar-fixed-top .container {
            max-width: 90%
        }

        .btn-group {
            margin-bottom: 10px
        }

        .form-inline input[type=password],
        .form-inline input[type=text],
        .form-inline select {
            width: 180px
        }

        .input-group {
            margin-bottom: 10px
        }

        .pagination {
            margin-top: 0
        }

        .navbar-inverse {
            margin: 110px 0
        }

        table {
            background-color: white;
            text-align: center;
        }

        h4 {
            text-align: center;
            margin: 25px;
        }
    </style>

    <!-- Main Scripts-->
    <script src="../Index/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/page3.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap 3 has typeahead optionally -->
    <script src="../assets/js/typeahead.min.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <h3>สรุปคะแนนการประเมินผลการปฏิบัติงานประจำปี</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h4>ผู้รับการประเมินได้ <input type="text" id="point" disabled> คะแนน</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h4>ระดับผลการประเมินการปฏิบัติงานประจำปี</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="text-align: center;">
            <label id="pointText">ดี (75-84 คะแนน)</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h4>คณะกรรมการประเมินผลการปฏิบัติงานประจำปี</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center;">ลำดับ</th>
                        <th scope="col" style="text-align: center;">ชื่อ</th>
                        <th scope="col" style="text-align: center;">ตำแหน่ง</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" style="width: 5%">1</th>
                        <td style="width: 60%"><input type="text" id="committee1" style="width: 100%;"></td>
                        <td style="width: 35%">ประธานคณะกรรมการ</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><input type="text" id="committee2" style="width: 100%;"></td>
                        <td>กรรมการ</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><input type="text" id="committee3" style="width: 100%;"></td>
                        <td>กรรมการ</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td><input type="text" id="committee4" style="width: 100%;"></td>
                        <td>กรรมการ</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td><input type="text" id="committee5" style="width: 100%;"></td>
                        <td>เลขานุการ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
